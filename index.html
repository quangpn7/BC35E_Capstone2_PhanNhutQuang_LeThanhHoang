<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Capstone 2</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- FONT AWESOME 4 -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- MAIN FONT (INTER)-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <!-- css-> font-family: 'Inter', sans-serif; -->
    <!-- MASTER CSS -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="header__wrap">
        <div
          class="header__content d-flex justify-content-between align-items-center"
        >
          <div class="header__logo">
            <img src="./assets/img/image 3.png" alt="logoCybersoft" />
          </div>
          <div class="header__feature d-flex align-items-center">
            <i class="fa fa-shopping-cart"></i>
            <span id="item_count">(1)</span>
            <span><a href="#">Login</a></span>
            <span><a href="#">Register</a></span>
          </div>
        </div>
      </div>
    </header>
    <!-- NAV -->
    <section class="navigation">
      <div class="navigation__wrap">
        <ul class="nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Men</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Woman</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Kid</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sport</a>
          </li>
        </ul>
      </div>
    </section>
    <!-- SLIDER -->

    <section class="slider">
      <div class="slider__bg">
        <img src="./assets/img/image 6.png" alt="" />
      </div>
      <div
        id="carouselExampleControls"
        class="carousel slide slider__content"
        data-ride="carousel"
        data-interval="false"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="carousel-img">
              <img src="./assets/img/image 4.png" alt="" />
            </div>
            <div class="carousel-text">
              <h1>Product name</h1>
              <p>Product description...</p>
              <a href="#" class="btn">Buy now</a>
            </div>
          </div>
          <div class="carousel-item">
            <div class="carousel-img">
              <img src="./assets/img/image 4.png" alt="" />
            </div>
            <div class="carousel-text">
              <h1>Product name</h1>
              <p>Product description...</p>
              <a href="#" class="btn">Buy now</a>
            </div>
          </div>
          <div class="carousel-item">
            <div class="carousel-img">
              <img src="./assets/img/image 4.png" alt="" />
            </div>
            <div class="carousel-text">
              <h1>Product name</h1>
              <p>Product description...</p>
              <a href="#" class="btn">Buy now</a>
            </div>
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleControls"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleControls"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $(".nav li a").click(function (e) {
          $(".nav li.active").removeClass("active");

          var $parent = $(this).parent();
          $parent.addClass("active");
          e.preventDefault();
        });
      });
    </script>
  </body>
</html>
